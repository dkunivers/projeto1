<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSCRIÇÃO</title>
    <link rel="stylesheet" href="css/inscrição.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <section class="layout">
        <h1 class="text-center">FAÇA A SUA <span>INSCRIÇÃO</span></h1>
        <form action="#">
            <div class="container form-group">
                <div class="row">
                    <div class="col-sm-6">
                        <label for="Primeiro Nome" class="form-label">Primeiro Nome</label>
                        <input type="text" name="Primeiro Nome" class="form-control">
                    </div>
                    <div class="col-sm-6">
                        <label for="Último Nome" class="form-label">Útimo Nome</label>
                        <input type="text" name="Último Nome" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="Nacionalidade" class="form-label">Nacionalidade</label>
                        <input type="text" name="Nacionalidade" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <label for="Endereço" class="form-label">Endereço</label>
                    <div class="col-sm-6 mb-3">
                        <input type="text" name="País" placeholder="País" class="form-control">
                    </div>
                    <div class="col-sm-6">
                        <input type="text" name="Cidade" placeholder="Cidade" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="Documento de Identificação" class="form-label">Documento de Identificação</label>
                        <input type="file" name="Documento de Identificação" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="Ano de Escolaridade" class="form-label">Ano de Escolaridade</label>
                        <input type="text" name="Ano de Escolaridade" class="form-control">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-12">
                        <label for="E-mail" class="form-label">E-mail</label>
                        <input type="email" name="E-mail" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="Telefone" class="form-label">Telefone</label>
                        <input type="tel" name="Telefone" title="O número deixado convem ser o memo utilizado no Whatsapp" placeholder="Ex: +244-xxx-xxx-xxx" class="form-control">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-12">
                        <label for="Curso" class="form-label">Curso</label>
                        <input type="text" name="Curso" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="Fotografia" class="form-label">Fotografia (Tipo Passe)</label>
                        <input type="file" name="Fotografia" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="Porque escolheu este curso?" class="form-label">Porque escolheu este curso?</label>
                        <textarea name="Porque escolheu este curso?" id="mensagem" class="form-control" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="row my-2">
                    <input type="reset" class="btn btn-warning" value="LIMPAR">
                </div>
                <div class="row my-2">
                    <input type="submit" class="btn btn-success" value="ENVIAR">
                </div>
                <div class="row">
                    <a class="text-decoration-none p-2 text-center mb-2" href="index.html">VOLTAR</a>
                </div>
            </div>
        </form>
        

    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
